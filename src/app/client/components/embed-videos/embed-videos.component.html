
<div  class="row">
<div *ngFor="let item of videoList">
<a target="_blank" href="{{item.content}}">	
<div class="card" style="width: 20rem;margin: 20px">
  <img class="card-img-top" src="{{item.image}}" alt="Card image cap">
  <div class="card-body">
    <h3 class="card-text"><b>{{item. title}}</b></h3>
    <p class="card-text">{{item. description}}</p>

  </div>
</div>
</a>
</div>
</div>
