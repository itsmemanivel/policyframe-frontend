       <!-- Begin Page Content -->
       <div class="container-fluid">

        <!-- Page Heading -->
        <div class="d-sm-flex align-items-center justify-content-between mb-4">
          <h1 class="h3 mb-0 text-gray-800">Admins</h1>
         
        </div>

          <!-- Content Row -->
          <div class="row">
        
        <table class="table table-striped">
            
             <thead>
              <tr>
                <a *ngIf="hideButton === 0 && !loadService.toggleVal" mat-raised-button  style="margin: 10px;"  (click)="openDialog()"><span    class="material-icons ">
                 add_circle_outline
                 </span> </a>
              <!--  <a *ngIf="hideButton  <=  1 && !loadService.toggleVal" mat-raised-button style="margin: 10px;"><span  class="material-icons">
                 create
                 </span>
                 </a> -->
                <a *ngIf=" !loadService.toggleVal" mat-raised-button (click)="deleteAdmins()" style="margin: 10px;"> <span  class="material-icons">
                   delete_outline
                   </span>
                   </a>
              </tr>
              
             </thead>
           
          <tbody>
           
         <mat-selection-list #list [(ngModel)]="selectedLevel" (ngModelChange)="onNgModelChange($event)">
              <option value=""></option>
               <div *ngFor="let admin of admins">

                <mat-list-option class="list-group" *ngIf="admin.role === 'admin' " [value]="admin" >

                  <img  mat-list-icon src="{{admin.image}}" />
                  <div  mat-line><span class="text-muted text-weight-bolder">{{admin.username}}</span></div>

                  <div mat-line><span>{{admin.email}}</span></div>
                  <mat-divider></mat-divider>
                </mat-list-option>
              </div>
              
            </mat-selection-list>
            
            <p>
              Options selected: {{list.selectedOptions.selected.length}}
            </p>
            
          </tbody>
        </table>
        </div>


      </div>

      <br>
